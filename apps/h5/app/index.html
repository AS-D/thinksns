<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description"
        content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp">

  <!-- <link rel="icon" type="image/png" href="i/favicon.png"> -->

  <!-- Add to homescreen -->
  <!-- <link rel="manifest" href="manifest.json"> -->

  <!-- Fallback to homescreen for Chrome <39 on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- <link rel="icon" sizes="192x192" href="i/touch/chrome-touch-icon-192x192.png"> -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title"
        content="<%= htmlWebpackPlugin.options.title %>">
  <!-- <link rel="apple-touch-icon" href="i/touch/apple-touch-icon.png"> -->

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <!-- <meta name="msapplication-TileImage"
        content="i/touch/ms-touch-icon-144x144-precomposed.png"> -->
  <meta name="msapplication-TileColor" content="#0e90d2">
</head>
<body>
  <div class="root" id="app"></div>
</body>
</html>
